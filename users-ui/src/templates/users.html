<!doctype html>
<title>Users</title>
<head>
  <style>
    table {
      width: 100%;
      height: 200px;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid;
      padding-left: 5px;
      padding-right: 5px;
    }

    tr:nth-child(even) {
      background-color: #D6EEEE;
    }
  </style>
</head>
<table style="height: 200px;" width="100%">
<tbody>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone</th>
          <th>City</th>
          <th>State</th>
          <th>Zip Code</th>
          <th>Age</th>
          <th>Gender</th>
        </tr>
        {% for user in users %}
        <tr>
              <td>{{ user["user_id"] }}<br></td>
              <td>{{ user["first_name"] }}<br></td>
              <td>{{ user["last_name"] }}<br></td>
              <td>{{ user["phone"] }}<br></td>
              <td>{{ user["city"] }}<br></td>
              <td>{{ user["state"] }}<br></td>
              <td>{{ user["zip"] }}<br></td>
              <td>{{ user["age"] }}<br></td>
              <td>{{ user["gender"] }}<br></td>
        </tr>
        {% endfor %}
</tbody>
</table>
